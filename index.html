<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <script src="https://kit.fontawesome.com/683e696ef3.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center mt-4">Phone Hunter</h1>

    <div class="input-group mb-3 mt-4 w-50 mx-auto">
        <input id="search-phone" type="text" class="form-control" placeholder="Search phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhone()" class="btn btn-outline-primary btn-primary text-white" type="button"
            id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div id="show-details" class="w-50 mx-auto mb-5">

    </div>

    <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
